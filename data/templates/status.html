<!DOCTYPE html>
<html>
<head>
    <title>CSMS Status</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        button { margin-left: 1em; }
    </style>
</head>
<body>
    <h1>CSMS Active Connections</h1>
    {% if connections %}
        <ul>
        {% for charger_id in connections %}
            <li>
                {{ charger_id }}
                <form method="post" action="/disconnect/{{ charger_id }}" style="display:inline;">
                    <button type="submit">Disconnect</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No active connections.</p>
    {% endif %}
</body>
</html>
